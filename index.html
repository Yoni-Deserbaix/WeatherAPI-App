<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header><h1>Weather App</h1></header>
    <main>
      <div class="card">
        <form>
          <div class="input-container">
            <input type="text" id="searchInput" placeholder="Enter city name" />
            <button class="btn" id="searchButton">Search</button>
            <button class="backbtn" id="backbtn">🡨</button>
          </div>
        </form>
        <h2 id="city"></h2>
        <h3 id="conditions"></h3>

        <div id="infos">
          <img id="clearIcon" src="images/clear.svg" alt="clear icon" />
          <img id="cloudIcon" src="images/cloud.svg" alt="cloud icon" />
          <img id="hazeIcon" src="images/haze.svg" alt="haze icon" />
          <img id="rainIcon" src="images/rain.svg" alt="rain icon" />
          <img id="snowIcon" src="images/snow.svg" alt="snow icon" />
          <img id="stormIcon" src="images/storm.svg" alt="storm icon" />

          <p id="temperature"><b>Temperature : 🌡️</b></p>
          <p id="humidity"><b>Humidity : 💧</b></p>
          <p id="windSpeed"><b>Wind speed : 💨</b></p>
        </div>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
